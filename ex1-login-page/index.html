<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex justify-center items-center h-screen">
    <main class="bg-white rounded-xl p-5">
      <div class="text-zinc-600 text-xl">Login to Website</div>
      <div class="p-2">
        <div>Email</div>
        <input
          type="text"
          class="border-zinc-600 p-2 border hover:border-violet-500 focus:border-violet-300 rounded-xl"
        />
      </div>
      <div class="p-2">
        <div>Password</div>
        <input
          type="text"
          class="border-zinc-600 p-2 border hover:border-violet-500 focus:border-violet-300 rounded-xl"
        />
      </div>
      <div>
        <button
          class="w-36 p-2 bg-violet-500 text-white active:bg-violet-500 hover:bg-violet-400 focus:ring-violet-300 rounded-full ring-2 border border-violet-600"
        >
          Sign In
        </button>
        <button
          class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:bg-violet-300 text-violet-600 ring-2 border border-violet-600"
        >
          Sign Up
        </button>
      </div>
    </main>
  </body>
</html>
